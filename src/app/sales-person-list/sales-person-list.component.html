<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th>#</th>
    <th>Date Of Reporting</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Sales Volume</th>
    <th>Meet Quota??</th>
  </tr>
  <tbody>
  <tr *ngFor="let tempSalesPerson of salesPersonList">
    <td>{{tempSalesPerson.id}}</td>
    <td>{{tempSalesPerson.dateOfReporting | date:"dd/MM/yyyy"}}</td>
    <td>{{tempSalesPerson.firstName}}</td>
    <td>{{tempSalesPerson.lastName}}</td>
    <td>{{tempSalesPerson.email}}</td>
    <td>{{tempSalesPerson.salesVolume | currency:'USD'}}</td>
    <td>
      <div *ngIf="tempSalesPerson.salesVolume>60000">yes</div>
      <div *ngIf="tempSalesPerson.salesVolume===60000">yes1</div>
      <div *ngIf="tempSalesPerson.salesVolume<60000">no</div>
    </td>
  </tr>
  </tbody>
</table>
